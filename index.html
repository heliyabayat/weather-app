<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!----------------------TOP LEFT--------------------START----->
    <div class="top container">
      <div class="top-left">
        <div id="img-container">
          <img
            class="top-left__img"
            src="/img/weather-icons-bqra/CloudRainThunder.png"
            alt="condition__img day-img"
          />
          <h1 class="city-name">CityName</h1>
          <h2 id="city-date">city date</h2>
          <span class="city-wind"></span>
        </div>
        <span class="the-day-temperature" id="temperature"></span>
        <span class="units celsius">
          <a href="#" id="celsius-link">°C</a>
          <a href="#" id="fahrenheit-link">°F</a>
        </span>

        <!----------------------TOP LEFT--------------------END----->

        <!----------------------SEARCH----------------------START--->
        <div class="search">
          <form action="" id="search-form">
            <input
              class="search-bar"
              id="search-text-input"
              type="text"
              autofocus="on"
              autocomplete="off"
            />
            <input class="search-submit" type="submit" value="search" />
          </form>
        </div>
      </div>
    </div>
    <!----------------------SEARCH----------------------END--->

    <div class="days">
      <div>
        <h3 class="day-night">
          <span class="morning day1-morning"></span>
          <span class="night day1-night"></span>
        </h3>
        <img class="condition__img day1-img" src="" alt="" />
      </div>
      <div>
        <h3 class="day-night">
          <span class="morning day2-morning"></span>
          <span class="day2-night night"></span>
        </h3>
        <img class="condition__img day2-img" src="" alt="" />
      </div>

      <div>
        <h3 class="day-night">
          <span class="morning day3-morning"></span>
          <span class="day3-night night"></span>
        </h3>
        <img class="condition__img day3-img" src="" alt="" />
      </div>

      <div>
        <h3 class="day-night">
          <span class="morning day4-morning"></span>
          <span class="day4-night night"></span>
        </h3>
        <img class="condition__img day4-img" src="" alt="" />
      </div>

      <div>
        <h3 class="day-night">
          <span class="morning day5-morning"></span>
          <span class="day5-night night"> </span>
        </h3>
        <img class="condition__img day5-img" src="" alt="" />
      </div>
    </div>
    <p class="container">
      coded by Heliya Bayat Makoo
      <a href="https://github.com/heliyabayat/weather-app">source code</a>
    </p>
    <script src="app.js"></script>
  </body>
</html>
