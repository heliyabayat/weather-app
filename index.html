<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!----------------------TOP LEFT--------------------START----->
    <div class="top container">
      <div class="top-left">
        <div id="img-container">
          <img
            class="top-left__img"
            src="/img/weather-icons-bqra/CloudRainThunder.png"
            alt="condition__img"
          />
          <h1 class="city-name">CityName</h1>
          <h2 id="city-date">city date</h2>
        </div>
        <span class="the-day-temperature" id="temperature"></span>
        <span class="units celsius">
          <a href="#" id="celsius-link">°C</a>
          <a href="#" id="fahrenheit-link">°F</a>
        </span>

        <!-- <div class="top-left-weather">
          <h2 class="the-day-temprature">10<sup>C</sup>  -->
        <!----------------------TOP LEFT--------------------END----->

        <!----------------------SEARCH----------------------START--->
        <div class="search">
          <form action="" id="search-form">
            <input
              class="search-bar"
              id="search-text-input"
              type="text"
              autofocus="on"
              autocomplete="off"
            />
            <input class="search-submit" type="submit" value="search" />
          </form>
        </div>
      </div>
    </div>
    <!----------------------SEARCH----------------------END--->

    <div class="days">
      <div>
        <h3 class="day-night">morning/night</h3>
        <img
          class="condition__img"
          src="img/weather-icons-bqra/CloudSleetSnowThunder.png"
          alt=""
        />
        <p>Saturday</p>
      </div>
      <div>
        <h3 class="day-night">morning/night</h3>
        <img
          class="condition__img"
          src="img/weather-icons-bqra/HeavyRainSwrsNight.png"
          alt=""
        />
        <p>Sunday</p>
      </div>

      <div>
        <h3 class="day-night">morning/night</h3>
        <img
          class="condition__img"
          src="/img/weather-icons-bqra/PartCloudRainThunderNight.png"
          alt=""
        />
        <p>Monday</p>
      </div>

      <div>
        <h3 class="day-night">morning/night</h3>
        <img
          class="condition__img"
          src="img/weather-icons-bqra/ModSleetSwrsDay.png"
          alt=""
        />
        <p>Tuesday</p>
      </div>

      <div>
        <h3 class="day-night">morning/night</h3>
        <img
          class="condition__img"
          src="img/weather-icons-bqra/PartCloudSleetSnowThunderDay.png"
          alt=""
        />
        <p>Wednesday</p>
      </div>
    </div>
    <div class="test"></div>
    <script src="app.js"></script>
  </body>
</html>
